<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h2 class="fw-bold m-0">Menu</h2>
        <button class="btn btn-outline-light" onclick="go('service')">Back</button>
    </div>

    <div class="row g-3">
        <!-- Products -->
        <div class="col-lg-8">
            <div id="products" class="row g-3"></div>
        </div>

        <!-- Cart -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Cart</h5>

                    <div id="cartItems" class="vstack gap-2 mb-3"></div>

                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>Total</span>
                        <span id="cartTotal">$0.00</span>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-success btn-lg" onclick="checkout()">
                            Checkout
                        </button>
                        <button class="btn btn-outline-secondary" onclick="clearCart()">
                            Clear
                        </button>
                    </div>

                    <div id="cartMsg" class="text-danger mt-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
